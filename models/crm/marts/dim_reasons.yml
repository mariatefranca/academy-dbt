version: 2

models:
 
    - name: dim_reasons
      description: Model that connects sales orders to sales reasons.
      columns:

        - name: reason_sk
          description: 'Order identification number, FK  to salesorderheader.orderid'
          tests:
              - not_null
              - unique

        - name: salesorderid_sr
          description: 'Order identification number, FK  to salesorderheader.orderid'
          tests:
              - not_null

        - name: reasontype
          description: 'Sales reason category description'
          tests:
              - not_null

        - name: modifieddate_sr
          description: 'Date and time the  sales reason was last updated'
          tests:
              - not_null